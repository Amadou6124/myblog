{% extends 'base.html' %}

{% block title %}Supprimer Article{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Supprimer l'article</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'article "<strong>{{ object.title }}</strong>" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'post-list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
