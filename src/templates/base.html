{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script src="{% static 'js/toast.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <div class="toast position-absolute end-0" data-bs-autohide="false" style="z-index: 10000;">
        <div class="toast-header bg-primary text-white">
            <strong class="me-auto">Bootstrap</strong>
            <small>Maintenant</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            Bienvenue dans Bootstrap 5 !
        </div>
    </div>

    <header class="navbar navbar-expand-md navbar-light bg-light px-3">
        <a href="{% url 'home' %}" class="navbar-brand">
            Bloguino
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-content">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
            <nav>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'post-list' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'article-add' %}">Ajouter article</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <form action="{% url 'post-list' %}" id="searchForm" class="ms-auto" method="get">
                <div class="input-group">
                    <input type="search" name="q" placeholder="Rechercher" class="form-control">
                    <button type="submit" class="btn btn-primary">
            <!-- icÃ´ne de recherche -->
                    </button>
                </div>
            </form>
        </div>
        <button type="button" class="btn btn-primary ms-3" data-bs-toggle="offcanvas" data-bs-target="#userTools">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        </button>
    </header>

    <section class="offcanvas offcanvas-end" id="userTools">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">Se connecter</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                </div>
                <button class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </section>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
